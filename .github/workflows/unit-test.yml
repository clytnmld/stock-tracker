name: Unit Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "ğŸƒ Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        working-directory: ./backend
        run: npm install --frozen-lockfile

      - name: Run Unit Tests
        working-directory: ./backend
        run: npm run test:unit

